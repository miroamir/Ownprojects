<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Background colour changer</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="container">
  <h1 id="title">Background colour change</h1>

  <div class="color-switcher">
    <div class=" switcher-btn">
      <i class="fas fa-cog"></i>
    </div>

    <h3>select color</h3>

    <div class="theme-buttons-container">
      <span class="theme-button" data-color="rgb(154, 56, 56)" style="background:rgb(154, 56, 56)"></span>
      <span class="theme-button" data-color="rgb(97, 202, 88)" style="background:rgb(97, 202, 88)"></span>
      <span class="theme-button" data-color="rgb(63, 72, 153)" style="background:rgb(63, 72, 153)"></span>
      <span class="theme-button" data-color="rgb(154, 173, 43)" style="background:rgb(154, 173, 43)"></span>
    </div>
  </div>
  <button>change background</button>

  <h3>Difficulty: This project is very cool !</h3>
</div>
</body>
</html>
