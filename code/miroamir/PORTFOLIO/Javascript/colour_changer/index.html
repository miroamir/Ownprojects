<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Background colour changer</title>
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="container">
    <h1 id="title">Background colour change</h1>

    <div class="color-switcher">
      <div class="switcher-btn">
        <i class="fas fa-cog"></i>
      </div>

      <h3>Pick a colour!</h3>

      <div class="theme-buttons-container">
        <span class="theme-buttons" data-color="rgb(154, 56, 56)" style="background:rgb(154, 56, 56)"></span>
        <span class="theme-buttons" data-color="rgb(97, 202, 88)" style="background:rgb(97, 202, 88)"></span>
        <span class="theme-buttons" data-color="rgb(63, 72, 153)" style="background:rgb(63, 72, 153)"></span>
        <span class="theme-buttons" data-color="rgb(137, 142, 111)" style="background:rgb(137, 142, 111)"></span>
        <span class="theme-buttons" data-color="rgb(209, 106, 137)" style="background:rgb(209, 106, 137)"></span>
        <span class="theme-buttons" data-color="rgb(98, 200, 228)" style="background:rgb(98, 200, 228)"></span>
        <span class="theme-buttons" data-color="rgb(253, 238, 72)" style="background:rgb(253, 238, 72)"></span>
        <span class="theme-buttons" data-color="rgb(216, 56, 16)" style="background:rgb(216, 56, 16)"></span>
        <span class="theme-buttons" data-color="rgb(27, 123, 93)" style="background:rgb(27, 123, 93)"></span>
        <span class="theme-buttons" data-color="rgb(160, 241, 158)" style="background:rgb(160, 241, 158)"></span>
      </div>
    </div>
    <button class="original-btn">Back to Original</button>

    <h3>A simple but cool Project !</h3>

  </div>

  <script>
    document.querySelector('.switcher-btn').onclick = () => {
      document.querySelector('.color-switcher').classList.toggle('active');
    };

    let themeButtons = document.querySelectorAll('.theme-buttons');

    themeButtons.forEach(color =>{

        color.addEventListener('click', () =>{
            let dataColor = color.getAttribute('data-color');
            document.querySelector(':root').style.setProperty('--main-colour', dataColor);
        });

    });

    let backToOriginal = document.querySelector('.original-btn');

    backToOriginal.onclick = () => {
      document.querySelector(':root').style.removeProperty('--main-colour');
    };
  </script>
</body>
</html>
